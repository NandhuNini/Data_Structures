<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .heart {
            font-size: 50px;
            animation: float 1.5s infinite alternate;
            color: #ff4081;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .btn-container {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
        }
        .yes-btn {
            background-color: #ff4081;
            color: white;
            left: 40%;
        }
        .no-btn {
            background-color: #ccc;
            color: #333;
            left: 60%;
        }
        .yes-btn:hover {
            background-color: #ff1e63;
        }
        .no-btn:hover {
            background-color: #b0b0b0;
        }
        @keyframes hearts-fall {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .falling-hearts {
            position: absolute;
            top: 0;
            left: 50%;
            font-size: 25px;
            opacity: 0.7;
            animation: hearts-fall 3s linear infinite;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p class="heart">üíñüíñüíñ</p>
    <div class="btn-container">
        <button class="yes-btn" onclick="showMessage()">Yes üíï</button>
        <button class="no-btn" id="noButton">No üíî</button>
    </div>
    
    <script>
        function showMessage() {
            document.body.innerHTML = '<h1>Yay! You made my day! ‚ù§Ô∏èüíñ</h1>';
            createHearts();
        }
        
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("falling-hearts");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                heart.innerHTML = "‚ù§Ô∏è";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }
        }
        
        document.addEventListener("mousemove", (event) => {
            let noButton = document.getElementById("noButton");
            let rect = noButton.getBoundingClientRect();
            let distance = Math.sqrt(
                Math.pow(event.clientX - (rect.left + rect.width / 2), 2) +
                Math.pow(event.clientY - (rect.top + rect.height / 2), 2)
            );
            
            if (distance < 100) {
                let newX = Math.random() * (window.innerWidth - rect.width);
                let newY = Math.random() * (window.innerHeight - rect.height);
                noButton.style.left = `${newX}px`;
                noButton.style.top = `${newY}px`;
            }
        });
    </script>
</body>
</html>
